{% extends 'blog/base.html' %}
{% block title %}Add / Edit Blog{% endblock %}

{% block content %}
<style>
    .form-card {
        background: white;
        padding: 35px;
        border-radius: 12px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    label {
        font-weight: 600;
        margin-top: 18px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        font-size: 14px;
    }

    textarea {
        min-height: 170px;
    }

    .actions {
        margin-top: 25px;
    }
</style>

<div class="form-card">
    <h2>{% if post %}Edit{% else %}Create{% endif %} Blog Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Image (optional)</label>
        <input type="file" name="image">

        <label>Title</label>
        <input type="text" name="title" value="{{ post.title|default:'' }}" required>

        <label>Author</label>
        <input type="text" name="author" value="{{ post.author|default:'' }}" required>

        <label>Content</label>
        <textarea name="content" required>{{ post.content|default:'' }}</textarea>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
