<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog App{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
            color: #1f2937;
        }

        header {
            background: #0f172a;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            color: #e5e7eb;
        }

        header a {
            text-decoration: none;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
            display: inline-block;
        }

        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }

        .btn-secondary { background: #64748b; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #dc2626; color: white; }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>
<body>

<header>
    <h2>üìù Blog Application</h2>
    <a href="{% url 'blog_create' %}" class="btn btn-primary">+ New Blog</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    ¬© 2025 ¬∑ Django Blog App
</footer>

</body>
</html>
