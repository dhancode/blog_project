{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<style>
    .detail-card {
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .detail-card img {
        width: 100%;
        max-height: 380px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 25px;
    }

    .meta {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 25px;
    }

    .content {
        line-height: 1.7;
        font-size: 16px;
    }
</style>

<div class="detail-card">
    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}

    <h1>{{ post.title }}</h1>
    <div class="meta">
        By {{ post.author }} <br>
        Created: {{ post.created_at }} | Updated: {{ post.updated_at }}
    </div>

    <div class="content">
        {{ post.content }}
    </div>

    <br><br>

    <a href="{% url 'blog_update' post.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'blog_delete' post.id %}"
       class="btn btn-danger"
       onclick="return confirm('Delete this blog post?');">Delete</a>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
